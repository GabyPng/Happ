<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@700&display=swap" rel="stylesheet">
    <title>Crear Jardín</title>
</head>
<body class="page">
    
   <img src="./assets/icons/heart-outline.png" alt="Heart" class="icon">
    <h2 class="heading heading--medium">Crear Jardín de Recuerdos</h2>
    <p class="text">Comienza a plantar las semillas de tus momentos más felices.</p>
    

    <section class="form form--garden">
        <form id="form-crear-jardin">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    <img src="./assets/icons/sparkle.png" class="icon icon--small">
                    Detalles del Jardín
                </legend>
            </fieldset>
            

            <label for="nombre-jardin" class="form__label">Nombre del Jardín *</label>
            <input class="form__input form__input--details" type="text" id="nombre-jardin" name="nombre-jardin" required placeholder="Ej: Nuestros momentos mágicos">

            <label for="descripcion-jardin" class="form__label">Descripción:(Opcional)</label>
            <textarea class="form__textarea form__textarea--details" id="descripcion-jardin" name="descripcion_jardin" rows="4" placeholder="Describe que tipos de recuerdos quieres guardar aquí"></textarea>

            <label for="tema-jardin" class="form__label">Tema del jardín</label>
            <select class="form__select form__select--details" id="tema-jardin" name="tema_jardin">
                <option value="rosado">Rosa</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
            </select>

            <div class="button-group button-group--container">
                <button id="btn-cancelar" type="button" class="button button--secondary">Cancelar</button>
                <button id="btn-crear-jardin" type="submit" class="button button--primary">Crear Jardín</button>
            </div>
        </form>
    </section>
    
    <!-- Scripts -->
    <script src="js/route-protection.js"></script>
    <script src="js/crear-jardin.js"></script>
</body>
</html>
