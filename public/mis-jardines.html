<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@700&display=swap" rel="stylesheet">
    <title>Mis Jardines</title>
</head>
<body class="page">
    <div class="header">
        <a href="./inicio.html" class="header__link">< Volver al inicio</a>
        <div class="header__right">
            <button id="btn-nuevo-jardin" name="btn-nuevo-jardin" class="button button--access">+ Nuevo Jardín</button>
        </div>
        
    </div>
   <img src="./assets/icons/heart-outline.png" alt="Heart" class="icon">
    <h2 class="heading heading--medium">Mis Jardínes de Recuerdos</h2>
    <p class="text">Todos tus jardínes reunidos en un solo lugar.</p>

    <section class="section">
        <div class="gardens-grid">
            <!-- Los jardines serán generados dinámicamente por garden-manager.js -->
        </div>
    </section>    <section class="section section--stats">
        <div id="estadisticas" name="estadisticas" class="card card--stats">
            <p class="form__legend">Estadísticas</p>
            
            <div class="stats-grid">
                <div class="mini-card">
                    <p id="conteo-jardines-creados" name="conteo-jardines-creados" class="text text--stats">2</p>
                    <p class="text text--stats-label">Jardínes creados</p>
                </div>

                <div class="mini-card">
                    <p id="conteo-recuerdos" name="conteo-recuerdos" class="text text--stats">72</p>
                    <p class="text text--stats-label">Recuerdos totales</p>
                </div>

                <div class="mini-card">
                    <p id="conteo-promedio" name="conteo-promedio" class="text text--stats">24</p>
                    <p class="text text--stats-label">Promedio por jardín</p>
                </div>

                <div class="mini-card">
                    <img src="./assets/icons/red-heart.png" alt="heart" class="icon icon--heart">
                    <p class="text text--stats-label">Momentos felices</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./js/route-protection.js"></script>
    <script src="./js/garden-manager.js"></script>
</body>
</html>
