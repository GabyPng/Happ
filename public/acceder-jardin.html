<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@700&display=swap" rel="stylesheet">
    <title>Acceder a Jardín</title>
</head>
<body class="page">

<div class="back-link"><a href="./index.html" class="back-link__item">< Volver al inicio</a></div>
    <img src="./assets/icons/heart-outline.png" alt="Heart" class="icon">
    <h2 class="heading heading--medium">Acceder a un Jardín</h2>
    <p class="text">Encuentra y visita tus jardines.</p>
    
        <form id="form-container" class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    <img src="./assets/icons/sparkle.png" class="icon icon--small">
                    Ingresa con Código
                </legend>
            </fieldset>
            

            <label for="codigo-jardin" class="form__label">Código del jardín *</label>
            <input class="form__input form__input--details" type="text" id="codigo-jardin" name="codigo-jardin" required placeholder="Ej: Nuestros momentos mágicos">
            <p class="text text--guide">¿Tienes un codigo de jardín compartido?. Escríbelo aquí.</p>

            <div class="button-group button-group--container">
                <button type="button" class="button button--access">Acceder al Jardín</button>
            </div>
        </form>

    <section class="form">
        <label class="form__legend">    <img src="./assets/icons/sparkle.png" class="icon icon--small"> Mis Jardínes</label>
        <p class="text text--guide">Accede a los jardínes que has creado anteriormente.</p>

        <div class="button-group button-group--container">
            <button id="btn-mis-jardines" type="button" class="button button--view">Ver mis Jardínes</button>
        </div>
    </section>

    <section class="form">
        <label class="form__legend">  <img src="./assets/icons/sparkle.png" class="icon icon--small">Jardínes Recientes</label>
        <div class="card card--recent"> 
            <div class="card__left">
                <h3 id="nombre-jardin" name="nombre-jardin" class="heading heading--small">Ejemplo</h3>
                <p id="last-acces" class="text text--access">Ultimo acceso: hace 2 días</p>            
            </div>

            <div class="card__right">
                <button id="btn-nuevo-jardin" name="btn-nuevo-jardin" class="button button--recent">Visitar</button>
            </div>

        </div>
    </section>
    
    <!-- Scripts -->
    <script src="js/route-protection.js"></script>
    <script src="js/acceder-jardin.js"></script>
</body>
</html>
