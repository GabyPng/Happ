<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@700&display=swap" rel="stylesheet">
    <title>Acceder a Jardín</title>
</head>
<body>

<div class="retorno"><a href="./index.html">< Volver al inicio</a></div>
    <img src="./assets/icons/heart-outline.png" alt="Heart" class="heart">
    <h2>Acceder a un Jardín</h1>
    <p>Encuentra y visita tus jardines.</p>
    
        <form id="form-container" class="form-container">
            <fieldset>
                <legend class="titulo-form">
                    <img src="./assets/icons/sparkle.png" class="sparkle"></img>
                    Ingresa con Código
                </legend>
            </fieldset>
            

            <label for="codigo-jardin" ">Código del jardín *</label>
            <input class="detalles-jardin" type="text" id="codigo-jardin" name="codigo-jardin" required placeholder="Ej: Nuestros momentos mágicos">
            <p class="guia">¿Tienes un codigo de jardín compartido?. Escríbelo aquí.</p>

            <div class="btn-container">
                <button type="button" class="btn-acceder">Acceder al Jardín</button>
            </div>
        </form>

    <section class="form-container">
        <label class="titulo-form">    <img src="./assets/icons/sparkle.png" class="sparkle"></img> Mis Jardínes</label>
        <p class="guia">Accede a los jardínes que has creado anteriormente.</p>

        <div class="btn-container">
            <button id="btn-mis-jardines" type="button" class="btn-ver">Ver mis Jardínes</button>
        </div>
    </section>

    <section class="form-container">
        <label class="titulo-form">  <img src="./assets/icons/sparkle.png" class="sparkle"></img>Jardínes Recientes</label>
        <div class="container-reciente"> 
            <div class="container-left">
                <h3 id="nombre-jardin" name="nombre-jardin">Ejemplo</h3>
                <p id="last-acces" class="last-access">Ultimo acceso: hace 2 días</p>            
            </div>

            <div class="container-right">
                <button id="btn-nuevo-jardin" name="btn-nuevo-jardin" class="btn-reciente">Visitar</button>
            </div>

        </div>
    </section>
    <script>
        document.getElementById('btn-mis-jardines').addEventListener('click', function() {
        window.location.href = 'mis-jardines.html';
        });
    </script>
</body>
</html>
