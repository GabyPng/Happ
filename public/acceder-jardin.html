<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@700&display=swap" rel="stylesheet">
    <title>Acceder a Jardín</title>
</head>
<body>
    
    <h2>Acceder a un Jardín</h1>
    <p>Encuentra y visita tus jardines.</p>
    
        <form id="form-container" class="form-container">
            <fieldset>
                <legend class="titulo-form">
                    <span class="icono-estrella">✨</span>
                    Ingresa con Código
                </legend>
            </fieldset>
            

            <label for="codigo-jardin" ">Código del jardín *</label>
            <input class="detalles-jardin" type="text" id="codigo-jardin" name="codigo-jardin" required placeholder="Ej: Nuestros momentos mágicos">
            <label>¿Tienes un codigo de jardín compartido?. Escríbelo aquí.</label>

            <div class="btn-container">
                <button type="button" class="btn-acceder">Acceder al Jardín</button>
            </div>
        </form>

    <section class="form-container">
        <legend>Mis Jardínes</legend>
        <label>Accede a los jardínes que has creado anteriormente.</label>

        <div class="btn-container">
            <button type="button" class="btn-ver">Ver mis Jardínes</button>
        </div>
    </section>

    <section class="form-container">
        <label>Jardínes Recientes</label>
        
    </section>

</body>
</html>
