<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="./css/style--login.css">
      <link rel="stylesheet" href="./css/auth-messages.css">
      <link rel="stylesheet" href="./css/styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               <span class="heading heading--medium">HappiEty</span>
            </div>
            <div class="title signup">
               <span class="heading heading--medium">HappiEty</span>
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="email" name="email" placeholder="Correo Electrónico" required>
                  </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Contraseña" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">¿Olvidaste la contraseña?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     ¿No estas registrado? <a href="">Registrate ya</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" name="displayName" placeholder="Usuario" required>
                  </div>
                  <div class="field">
                     <input type="email" name="email" placeholder="Correo Electrónico" required>
                  </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Contraseña" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      
      <script src="./js/auth.js"></script>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });

         // CURSOR 
         let trail = [];
         const trailLength = 20;

         document.addEventListener('mousemove', (e) => {
            const cursor = document.createElement('div');
            cursor.classList.add('cursor');
            document.body.appendChild(cursor);

            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;

            trail.push(cursor);

            if (trail.length > trailLength) {
               const oldCursor = trail.shift();
               oldCursor.remove();
            }
         });

         document.addEventListener('animationend', (e) => {
            if (e.target.classList.contains('cursor')) {
               e.target.remove();
            }
         });

      </script>
   </body>
</html>
